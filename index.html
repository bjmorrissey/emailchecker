<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Superscript calc</title>
  </head>
  <body>
    <h1>Email checker</h1>

    <br />

    <form id="input">
      <textarea class="htmlinput" name="htmlinput" wrap="hard"></textarea>
    </form>
    Check what you would like to analyze
    <div id="mailcheckoptions">
      <div class="mailoption"><input type="checkbox" id="language" name="language" ><label for="language">Language Declaration</label></div>
      <div class="mailoption"><input type="checkbox" id="role-main" name="role-main" ><label for="role-main">role="main"</label></div>
      <div class="mailoption"><input type="checkbox" id="specialchars" name="specialchars"><label for="specialchars">Special Characters</label></div>
      <div class="mailoption"><input type="checkbox" id="imagecheck" name="imagecheck"><label for="imagecheck">Images</label></div>
      <div class="mailoption"><input type="checkbox" id="presentationcheck" name="presentationcheck" checked><label for="presentationcheck">role="presentation"</label></div>
      
    </div>

    <div id="emailButton">Check</div>
    <br />
    <div class="languagecheck">
      
    </div>
    <div class="mainTag">
      <!-- <h1>role="main" search</h1> -->
      
    </div>
    <div class="errorsFound">
      
    </div>
    <br />
    <div class="imageCheck">
      
    </div>
   
    <div class="presentationcheck">
      
      

      
    </div>
   

  </body>

</html>
